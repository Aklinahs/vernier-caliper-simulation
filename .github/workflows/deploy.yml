name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          npm ci

      - name: Type check and build
        run: |
          echo "Starting build..."
          # Temporarily rename test files to avoid TypeScript errors during build
          find src -name "*.test.tsx" -exec mv {} {}.bak \;
          npm run build
          # Restore test files
          find src -name "*.test.tsx.bak" -exec bash -c 'mv "$1" "${1%.bak}"' - {} \;
        env:
          CI: true
          NODE_ENV: production

      - name: List build output
        if: always()
        run: |
          echo "Listing build output..."
          ls -la dist || true

      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
